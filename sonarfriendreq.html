<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Requests</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="page.ico">
</head>

<body>
  <header>
    <h1><a href="javascript:location.reload()" style="text-decoration: none; color: inherit;">Friend Requests</a></h1>
  </header>

  <div id="friendRequestsContainer">
    <div class="friend-request">
      <img src="profile1.jpg" alt="Profile Image" class="friend-request-img">
      <div class="friend-request-info">
        <h3 class="friend-request-name">John Doe</h3>
        <div class="friend-request-buttons">
          <button class="friend-request-button accept">Accept</button>
          <button class="friend-request-button decline">Decline</button>
        </div>
      </div>
    </div>

    <div class="friend-request">
      <img src="profile2.jpg" alt="Profile Image" class="friend-request-img">
      <div class="friend-request-info">
        <h3 class="friend-request-name">Jane Smith</h3>
        <div class="friend-request-buttons">
          <button class="friend-request-button accept">Accept</button>
          <button class="friend-request-button decline">Decline</button>
        </div>
      </div>
    </div>

    <div class="friend-request">
      <img src="profile3.jpg" alt="Profile Image" class="friend-request-img">
      <div class="friend-request-info">
        <h3 class="friend-request-name">Alex Johnson</h3>
        <div class="friend-request-buttons">
          <button class="friend-request-button accept">Accept</button>
          <button class="friend-request-button decline">Decline</button>
        </div>
      </div>
    </div>

    <!-- Add more friend requests here -->

  </div>

  <script src="script.js"></script>
</body>

</html>
